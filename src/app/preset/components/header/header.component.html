<header class="layout-header">
  <div class="layout-content">
    <a class="logo" [routerLink]="'/'">
      <h1>
        <img src="/assets/images/logo.svg" alt="台灣走走logo" />
      </h1>
    </a>

    <mat-nav-list>
      <a
        mat-list-item
        routerLinkActive="active"
        [routerLink]="link.url"
        *ngFor="let link of navbar"
      >
        {{ "navbar." + link.label | translate }}
      </a>
    </mat-nav-list>
  </div>
</header>
